scalar Timestamp
scalar ID

type ims_Incident {
  uid: ID!
  timestampObj: ims_TimestampObject
  createdAt: Timestamp
  createdAtNonNull: Timestamp!
  array: [ims_TimestampObject!]
}

type ims_TimestampObject {
  createdAt: Timestamp!
}

scalar timestamptz

type vcs_Commit {
  uid: ID!
  createdAt: timestamptz
}
