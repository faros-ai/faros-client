scalar Timestamp
scalar ID

type ims_Incident {
  uid: ID!
  timestampObj: ims_TimestampObject
  createdAt: Timestamp
  createdAtNonNull: Timestamp!
  array: [ims_TimestampObject!]
  status(
    """JSON select path"""
    path: String
  ): jsonb
}

type ims_TimestampObject {
  createdAt: Timestamp!
}

scalar timestamptz

scalar jsonb

type vcs_Commit {
  uid: ID!
  createdAt: timestamptz
}
